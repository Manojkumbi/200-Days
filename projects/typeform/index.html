<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Typeform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background: url('cosmos.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            width: 50%;
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.7); /* Slight white overlay to make text more readable */
            border-radius: 10px 0 0 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 50px; /* Increased font size */
            padding: 20px;
        }
        .content {
            padding: 20px;
            font-size: 80px; /* Larger font size for content */
            line-height: 1.5;
            font-weight: bold; /* Make text bolder */
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0066cc;
        }
        .right {
            width: 50%;
            background: url('cosmos.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                Hey, I'm a<br>sample<br>typeform.
            </div>
            <a href="#" class="button">Show me</a>
        </div>
    </div>
</body>
</html>
